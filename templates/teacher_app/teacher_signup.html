<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="{% static 'css/teachersignup.css' %}">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="project-name">Academic Operations System</div>
        <div><a href="{% url 'teacher_home' %}">Home</a></div>
    </div>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Teacher Signup</h2>
        <form action="{% url 'teacher_signup' %}" method="POST">{% csrf_token %}
            <div class="input-group">
                <label for="teacher-id">Teacher ID</label>
                <input type="text" id="teacher-id" name="tid" placeholder="Enter Teacher ID" required>
            </div>

            <div class="input-group">
                <label for="teacher-name">Teacher Name</label>
                <input type="text" id="teacher-name" name="tname" placeholder="Enter Full Name" required>
            </div>



            <div class="input-group">
                <label for="subject">Subject</label>
                <select id="subject" name="sub" required>
                    <option value="">Select Subject</option>
                    <option value="Python">Python</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                </select>
            </div>

            <div class="input-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter Email ID" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="uname" placeholder="Enter Username" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pwd" placeholder="Enter Password" required>
            </div>
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>



</body>

</html>
