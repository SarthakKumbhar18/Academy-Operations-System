<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher | Signin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/teachersignin.css' %}">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-left">Academic Operations System</div>
        <div class="nav-right"><a href="{% url 'teacher_home' %}">Home</a></div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="{% url 'teacher_signin' %}" method="POST">{% csrf_token %}
            <label for="teacher-id">Teacher ID</label>
            <input type="text" id="teacher-id" name="tid" required aria-label="Teacher ID">

            <label for="username">Username</label>
            <input type="text" id="username" name="uname" required aria-label="Username">

            <label for="password">Password</label>
            <input type="password" id="password" name="pwd" required aria-label="Password">

            <button type="submit">Sign In</button>
        </form>

        <!-- Display error or success messages -->
        {% if messages %}
        <div class="alert">
            {% for message in messages %}
            <div class="message">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="signup-link">
            <p>If you don't have an account, <a href="{% url 'teacher_signup' %}">Sign Up</a></p>
        </div>
    </div>

</body>

</html>
