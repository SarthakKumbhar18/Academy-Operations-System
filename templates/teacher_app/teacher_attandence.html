<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{% static 'css/teacherattandence.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #5e35b1;
            text-align: center;
            font-weight: 700;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background: #5e35b1;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background: #f4f4f4;
        }

        tr:hover {
            background: #e1bee7;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #5e35b1;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #4527a0;
        }

        input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #5e35b1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
        }

        .navbar a:hover {
            color: #e1bee7;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Teacher Panel</a>
            <div class="d-flex">
                <a href="" class="text-white">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Mark Attendance for {{ subject.name }}</h2>
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Student</th>
                    <th>Present</th>
                </tr>
                {% for student in students %}
                <tr>
                    <td>{{ student }}</td>
                    <td class="text-center"><input type="checkbox" name="present_{{ student.id }}"></td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
