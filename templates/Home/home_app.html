<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Operations System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .teacher {
            background-color: #3498db;
        }

        .student {
            background-color: #2ecc71;
        }

        .subjects {
            background-color: #e74c3c;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
                margin-bottom: 15px;
            }
        }

        /* Background Image */
        .background {
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
    </style>
</head>

<body class="background">
    <header>
        <h1>Welcome to the Academic Operations System</h1>
        <p>Manage Teachers, Students, and Subjects with ease</p>
    </header>

    <div class="container">
        <h2>Choose an Option</h2>
        <div class="button-container">
            <a href="{% url 'teacher_home' %}" class="button teacher">Teacher</a>
            <a href="{% url 'student_home' %}" class="button student">Student</a>
            <a href="{% url 'subject_list' %}" class="button subjects">Subjects</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Academic Operations System | All Rights Reserved</p>
        <p>Contact us: info@academicops.com</p>
    </footer>
</body>

</html>
