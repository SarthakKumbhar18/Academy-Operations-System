<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Student | Sign-Up</title>
    <link rel="stylesheet" href="{% static 'css/studentsignup.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <p  class="nav-logo">Academic Operations System</p>
            <ul class="nav-links">
                <li><a href="{% url 'home_view' %}">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="signup-container">
        <h2 class="signup-title">Student Sign Up</h2>
        <form action="{% url 'student_signup'%}" method="POST" class="signup-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="s_id" required>
            </div>

            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="nm" required>
            </div>

            <div class="input-group">
                <label for="course">Course</label>
                <select id="course" name="crs" required>
                    <option value="" disabled selected>Select a course</option>
                    <option value="Python">Python</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Science">Science</option>
                    <!-- <option value="BA">BA</option>
                    <option value="M.Tech">M.Tech</option> -->
                </select>
            </div>

            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="input-group">
                <label for="email">Email-ID</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="unm" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pwd" required>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        

        <div class="signin-link">
            <p>If already signed up? <a href="{% url 'student_signin'%}">Sign in</a></p>
        </div>
    </div>
</body>
</html>
